<body>

<h1>CKEditor 5 – classic editor build – development sample</h1>

<div id="editor"></div>
<button style= "margin: 15px; padding: 0px 5px;" class="btn btn-primary" onClick="preview()">Preview</button>
<button style= "margin: 15px; padding: 0px 5px;" class="btn btn-primary" onClick="BackData()">Back</button>
<div class="ck-content" id="preview"></div>
<script src="/@ckeditor/ckeditor5-inspector/build/inspector.js"></script>
<script src="/ckeditor.js"></script>

<script>
	ClassicEditor.create( document.querySelector( '#editor' ) )
		.then( editor => {
			CKEditorInspector.attach( editor );
			window.editor = editor;
		} )
		.catch( err => {
			console.error( err.stack );
		} );
	
	function preview(){
		document.getElementById("preview").innerHTML = editor.getData();
	}
	function BackData(){
		editor.setData('');
		editor.setData(document.getElementById("preview").innerHTML);
	}
</script>

</body>
